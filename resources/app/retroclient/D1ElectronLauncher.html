<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">
	<title>Dofus Retro</title>
	<style>
	body {
		overflow: hidden;
	}
	.box {
		display: flex;
		flex-direction: row;
	}
	#utilsContainer {
		width: 0%;
		height: 0%;
		float: left;
	}
	#flashContainer {
		width: 100%;
		height: 100%;
		float: left;
		align-self: center;
	}
	</style>
</head>

<body marginwidth="0" marginHeight="0" topmargin="0" leftmargin="0" scroll="no" bgcolor="#000000">
	<div class="box">
		<div id="utilsContainer"></div>
		<div id="flashContainer">
			<!–– All possible args : ?electron=yes ––>
			<object id="flashGame" data="preloader.swf?electron=yes" width="100%" height="100%" type="application/x-shockwave-flash">
				<param name="bgcolor" value="#000000"/>
			</object>
		</div>
	</div>
	<script src="js/D1ElectronLauncher.js"></script>
</body>
</html>
